{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

        <h2>Reserve an Appointment</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

        </form>
    </div>
{% endblock content %}
