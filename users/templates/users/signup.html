{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container m-5">
  <h2>Create a new account</h2>

  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary">Signup</button>
  </form>
</div>
{% endblock content %}
